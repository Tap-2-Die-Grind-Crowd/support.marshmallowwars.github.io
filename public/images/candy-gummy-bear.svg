<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gummyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3742;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chocolateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d4e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d2f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="150" fill="#fff8e1"/>
  
  <!-- Gummy Bear -->
  <g transform="translate(50, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="20" ry="25" fill="url(#gummyGradient)" stroke="#e53e3e" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="15" ry="18" fill="url(#gummyGradient)" stroke="#e53e3e" stroke-width="1"/>
    
    <!-- Arms -->
    <ellipse cx="-18" cy="-5" rx="8" ry="12" fill="url(#gummyGradient)" stroke="#e53e3e" stroke-width="1"/>
    <ellipse cx="18" cy="-5" rx="8" ry="12" fill="url(#gummyGradient)" stroke="#e53e3e" stroke-width="1"/>
    
    <!-- Legs -->
    <ellipse cx="-12" cy="15" rx="8" ry="12" fill="url(#gummyGradient)" stroke="#e53e3e" stroke-width="1"/>
    <ellipse cx="12" cy="15" rx="8" ry="12" fill="url(#gummyGradient)" stroke="#e53e3e" stroke-width="1"/>
    
    <!-- Eyes -->
    <circle cx="-5" cy="-25" r="2" fill="white"/>
    <circle cx="5" cy="-25" r="2" fill="white"/>
    <circle cx="-4" cy="-26" r="1" fill="#333"/>
    <circle cx="6" cy="-26" r="1" fill="#333"/>
    
    <!-- Mouth (scared) -->
    <ellipse cx="0" cy="-15" rx="3" ry="2" fill="#333"/>
  </g>
  
  <!-- Chocolate Bowl -->
  <g transform="translate(100, 120)">
    <!-- Bowl -->
    <ellipse cx="0" cy="5" rx="15" ry="8" fill="#f5f5f5" stroke="#d4d4d4" stroke-width="1"/>
    
    <!-- Chocolate splash -->
    <path d="M-10,5 Q-5,-5 0,5 Q5,-5 10,5" stroke="url(#chocolateGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="-5" cy="-2" r="2" fill="url(#chocolateGradient)"/>
    <circle cx="5" cy="-2" r="2" fill="url(#chocolateGradient)"/>
  </g>
</svg>
