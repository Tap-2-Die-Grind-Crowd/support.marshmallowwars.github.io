<svg width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="candyGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1744;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="candyGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="120" fill="#fce4ec"/>
  
  <!-- Candy cane -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="6" height="60" fill="#d32f2f"/>
    <rect x="0" y="0" width="3" height="60" fill="white"/>
  </g>
  
  <!-- Colorful candies -->
  <g transform="translate(60, 60)">
    <!-- Pink candy -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#ff4081"/>
    
    <!-- Blue candy -->
    <ellipse cx="20" cy="-10" rx="8" ry="12" fill="#2196f3"/>
    
    <!-- Green candy -->
    <ellipse cx="40" cy="5" rx="8" ry="12" fill="#4caf50"/>
    
    <!-- Yellow candy -->
    <ellipse cx="60" cy="-5" rx="8" ry="12" fill="#ffeb3b"/>
    
    <!-- Purple candy -->
    <ellipse cx="80" cy="8" rx="8" ry="12" fill="#9c27b0"/>
  </g>
  
  <!-- Small scattered candies -->
  <circle cx="120" cy="40" r="4" fill="#ff5722"/>
  <circle cx="140" cy="80" r="4" fill="#795548"/>
  <circle cx="160" cy="30" r="4" fill="#607d8b"/>
</svg>
