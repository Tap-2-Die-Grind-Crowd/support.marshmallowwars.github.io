<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#fff176;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#ab47bc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec407a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="#f5f5f5"/>
  
  <!-- Unicorn -->
  <g transform="translate(100, 75)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="25" ry="15" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-10" rx="18" ry="20" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Horn -->
    <polygon points="-3,-25 3,-25 0,-40" fill="url(#rainbow)" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Mane -->
    <path d="M-15,-15 Q-25,-10 -20,0 Q-25,10 -15,5 Q-10,15 -5,5 Q0,15 5,5 Q10,15 15,5 Q20,10 15,0 Q20,-10 15,-15" 
          fill="url(#rainbow)" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Rainbow stream -->
    <g transform="translate(25, 10)">
      <path d="M0,0 Q30,-10 60,0 Q90,10 120,0 Q150,-10 180,0" 
            stroke="url(#rainbow)" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Eye -->
    <circle cx="-5" cy="-15" r="3" fill="#333"/>
    <circle cx="-4" cy="-16" r="1" fill="white"/>
  </g>
</svg>
